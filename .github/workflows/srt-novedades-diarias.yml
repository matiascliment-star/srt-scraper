name: SRT Novedades Diarias

on:
  schedule:
    - cron: '0 10 * * *'  # 7:00 Argentina
  workflow_dispatch:

jobs:
  actualizar-srt:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Llamar endpoint SRT
        run: |
          echo "üöÄ Ejecutando scraper SRT..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ secrets.SCRAPER_URL }}/srt/novedades-diarias" \
            -H "Content-Type: application/json" \
            -d '{
              "usuario": "${{ secrets.AFIP_CUIT }}",
              "password": "${{ secrets.AFIP_PASSWORD }}"
            }' \
            --max-time 3600)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìä Response: $body"
          echo "üì° HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Error: HTTP $http_code"
            exit 1
          fi
          
          echo "‚úÖ Completado"
